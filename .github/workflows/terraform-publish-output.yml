name: Terraform Apply and Publish Output

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Set to "apply" to run terraform apply and publish outputs. Leave empty to only init/validate.'
        required: false

jobs:
  apply-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.9'

      - name: Terraform Init
        run: terraform -chdir=iac-project init -input=false

      - name: Terraform Validate
        run: terraform -chdir=iac-project validate || true

      - name: Terraform Apply (optional)
        if: ${{ github.event.inputs.action == 'apply' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Add other provider secrets as needed
        run: |
          terraform -chdir=iac-project apply -auto-approve

      - name: Capture Terraform outputs
        run: |
          # Export outputs as JSON
          terraform -chdir=iac-project output -json > iac-project/outputs.json || echo '{}' > iac-project/outputs.json

      - name: Render HTML from outputs
        run: |
          set -e
          OUTPUT_JSON=$(cat iac-project/outputs.json | sed 's/</\\u003c/g')
          cat > iac-project/output.html <<'HTML'
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Terraform Outputs</title>
    <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;padding:2rem;color:#111}pre{white-space:pre-wrap;word-wrap:break-word;background:#f7f7f7;padding:1rem;border-radius:6px;border:1px solid #eee}</style>
  </head>
  <body>
    <h1>Terraform Outputs</h1>
    <p>Generated on: $(date -u +"%Y-%m-%dT%H:%M:%SZ")</p>
    <pre>${OUTPUT_JSON}</pre>
  </body>
</html>
HTML

      - name: Commit and push outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add iac-project/output.html iac-project/outputs.json || true
          if git diff --cached --quiet; then
            echo "No changes to outputs to commit"
          else
            git commit -m "Publish Terraform outputs"
            git push
          fi
